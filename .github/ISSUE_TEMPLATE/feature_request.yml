name: 功能请求
description: 为这个项目建议一个想法
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您提交功能请求！请填写以下信息来帮助我们理解您的需求。

  - type: textarea
    id: problem-description
    attributes:
      label: 问题描述
      description: 清楚简洁地描述问题所在
      placeholder: 我遇到的问题是...
    validations:
      required: true

  - type: textarea
    id: solution-description
    attributes:
      label: 解决方案描述
      description: 清楚简洁地描述您希望的解决方案
      placeholder: 我希望...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 描述您考虑过的任何替代解决方案或功能
      placeholder: 我也考虑过...

  - type: textarea
    id: additional-context
    attributes:
      label: 其他信息
      description: 添加任何其他有关功能请求的上下文信息或截图
